<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#008866;stop-opacity:0.4" />
    </linearGradient>
    <linearGradient id="serverGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#008866;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="300" cy="200" r="180" fill="url(#heroGrad)" />
  
  <!-- AR Device / Phone -->
  <rect x="220" y="120" width="160" height="280" rx="20" fill="#1a1a1a" stroke="#00ff88" stroke-width="3"/>
  <rect x="235" y="145" width="130" height="220" rx="8" fill="#2d2d2d"/>
  
  <!-- AR Elements floating -->
  <g id="server1" opacity="0.9">
    <rect x="100" y="80" width="80" height="60" rx="8" fill="url(#serverGrad)" opacity="0.8"/>
    <circle cx="120" cy="100" r="4" fill="#fff"/>
    <circle cx="135" cy="100" r="4" fill="#fff"/>
    <circle cx="150" cy="100" r="4" fill="#fff"/>
    <rect x="115" y="115" width="50" height="3" rx="1.5" fill="#fff" opacity="0.6"/>
    <rect x="115" y="123" width="35" height="3" rx="1.5" fill="#fff" opacity="0.4"/>
  </g>
  
  <g id="server2" opacity="0.9">
    <rect x="420" y="100" width="80" height="60" rx="8" fill="url(#serverGrad)" opacity="0.8"/>
    <circle cx="440" cy="120" r="4" fill="#fff"/>
    <circle cx="455" cy="120" r="4" fill="#fff"/>
    <circle cx="470" cy="120" r="4" fill="#fff"/>
    <rect x="435" y="135" width="50" height="3" rx="1.5" fill="#fff" opacity="0.6"/>
    <rect x="435" y="143" width="35" height="3" rx="1.5" fill="#fff" opacity="0.4"/>
  </g>
  
  <g id="server3" opacity="0.9">
    <rect x="110" y="260" width="80" height="60" rx="8" fill="url(#serverGrad)" opacity="0.8"/>
    <circle cx="130" cy="280" r="4" fill="#fff"/>
    <circle cx="145" cy="280" r="4" fill="#fff"/>
    <circle cx="160" cy="280" r="4" fill="#fff"/>
    <rect x="125" y="295" width="50" height="3" rx="1.5" fill="#fff" opacity="0.6"/>
    <rect x="125" y="303" width="35" height="3" rx="1.5" fill="#fff" opacity="0.4"/>
  </g>
  
  <g id="server4" opacity="0.9">
    <rect x="410" y="270" width="80" height="60" rx="8" fill="url(#serverGrad)" opacity="0.8"/>
    <circle cx="430" cy="290" r="4" fill="#fff"/>
    <circle cx="445" cy="290" r="4" fill="#fff"/>
    <circle cx="460" cy="290" r="4" fill="#fff"/>
    <rect x="425" y="305" width="50" height="3" rx="1.5" fill="#fff" opacity="0.6"/>
    <rect x="425" y="313" width="35" height="3" rx="1.5" fill="#fff" opacity="0.4"/>
  </g>
  
  <!-- Connection lines -->
  <line x1="180" y1="110" x2="220" y2="160" stroke="#00ff88" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
  <line x1="420" y1="130" x2="380" y2="160" stroke="#00ff88" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
  <line x1="190" y1="290" x2="220" y2="250" stroke="#00ff88" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
  <line x1="410" y1="300" x2="380" y2="250" stroke="#00ff88" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
  
  <!-- AR indicator on phone -->
  <circle cx="300" cy="255" r="25" fill="none" stroke="#00ff88" stroke-width="2" opacity="0.7"/>
  <circle cx="300" cy="255" r="15" fill="#00ff88" opacity="0.3"/>
  <path d="M 295 255 L 300 250 L 305 255 L 300 260 Z" fill="#00ff88"/>
  
  <!-- Decorative elements -->
  <circle cx="70" cy="50" r="5" fill="#00ff88" opacity="0.3"/>
  <circle cx="530" cy="70" r="7" fill="#00ff88" opacity="0.2"/>
  <circle cx="90" cy="350" r="6" fill="#008866" opacity="0.3"/>
  <circle cx="510" cy="360" r="8" fill="#008866" opacity="0.2"/>
  
  <!-- Glow effects -->
  <circle cx="300" cy="200" r="150" fill="none" stroke="#00ff88" stroke-width="1" opacity="0.1"/>
  <circle cx="300" cy="200" r="170" fill="none" stroke="#00ff88" stroke-width="1" opacity="0.05"/>
</svg>
