<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="aboutGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#008866;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#008866;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#aboutGrad)" opacity="0.3"/>
  
  <!-- Central dashboard/monitor -->
  <rect x="150" y="80" width="300" height="240" rx="12" fill="#1a1a1a" stroke="#00ff88" stroke-width="3"/>
  <rect x="165" y="100" width="270" height="30" rx="6" fill="#2d2d2d"/>
  <text x="300" y="120" font-family="Arial, sans-serif" font-size="14" fill="#00ff88" text-anchor="middle" font-weight="bold">HomeLab Dashboard</text>
  
  <!-- Status indicators -->
  <circle cx="185" cy="115" r="5" fill="#00ff88"/>
  <circle cx="205" cy="115" r="5" fill="#00ff88"/>
  <circle cx="225" cy="115" r="5" fill="#ffaa00"/>
  
  <!-- Charts/Graphs representation -->
  <g id="chart1">
    <rect x="175" y="145" width="120" height="80" rx="6" fill="#2d2d2d" opacity="0.8"/>
    <!-- Bar chart -->
    <rect x="185" y="195" width="15" height="20" fill="url(#cardGrad)"/>
    <rect x="205" y="185" width="15" height="30" fill="url(#cardGrad)"/>
    <rect x="225" y="190" width="15" height="25" fill="url(#cardGrad)"/>
    <rect x="245" y="180" width="15" height="35" fill="url(#cardGrad)"/>
    <rect x="265" y="175" width="15" height="40" fill="url(#cardGrad)"/>
  </g>
  
  <g id="chart2">
    <rect x="305" y="145" width="120" height="80" rx="6" fill="#2d2d2d" opacity="0.8"/>
    <!-- Pie chart -->
    <circle cx="365" cy="185" r="30" fill="none" stroke="#00ff88" stroke-width="25" stroke-dasharray="70 94" transform="rotate(-90 365 185)"/>
    <circle cx="365" cy="185" r="30" fill="none" stroke="#008866" stroke-width="25" stroke-dasharray="50 114" stroke-dashoffset="-70" transform="rotate(-90 365 185)"/>
  </g>
  
  <!-- Server cards -->
  <g id="serverCard1">
    <rect x="175" y="235" width="120" height="70" rx="8" fill="#2d2d2d" stroke="#00ff88" stroke-width="2"/>
    <circle cx="195" cy="255" r="8" fill="#00ff88"/>
    <rect x="210" y="248" width="70" height="4" rx="2" fill="#00ff88" opacity="0.6"/>
    <rect x="210" y="258" width="50" height="4" rx="2" fill="#00ff88" opacity="0.4"/>
    <text x="235" y="283" font-family="monospace" font-size="10" fill="#00ff88">CPU: 45%</text>
    <text x="235" y="295" font-family="monospace" font-size="10" fill="#00ff88">RAM: 60%</text>
  </g>
  
  <g id="serverCard2">
    <rect x="305" y="235" width="120" height="70" rx="8" fill="#2d2d2d" stroke="#008866" stroke-width="2"/>
    <circle cx="325" cy="255" r="8" fill="#008866"/>
    <rect x="340" y="248" width="70" height="4" rx="2" fill="#008866" opacity="0.6"/>
    <rect x="340" y="258" width="50" height="4" rx="2" fill="#008866" opacity="0.4"/>
    <text x="365" y="283" font-family="monospace" font-size="10" fill="#008866">CPU: 28%</text>
    <text x="365" y="295" font-family="monospace" font-size="10" fill="#008866">RAM: 42%</text>
  </g>
  
  <!-- Network connections -->
  <g id="network">
    <!-- Central hub -->
    <circle cx="300" cy="50" r="15" fill="#00ff88" opacity="0.3" stroke="#00ff88" stroke-width="2"/>
    <circle cx="300" cy="50" r="8" fill="#00ff88"/>
    
    <!-- Nodes -->
    <circle cx="80" cy="100" r="10" fill="#2d2d2d" stroke="#00ff88" stroke-width="2"/>
    <circle cx="520" cy="100" r="10" fill="#2d2d2d" stroke="#00ff88" stroke-width="2"/>
    <circle cx="80" cy="300" r="10" fill="#2d2d2d" stroke="#008866" stroke-width="2"/>
    <circle cx="520" cy="300" r="10" fill="#2d2d2d" stroke="#008866" stroke-width="2"/>
    
    <!-- Connection lines -->
    <line x1="300" y1="50" x2="80" y2="100" stroke="#00ff88" stroke-width="2" opacity="0.3" stroke-dasharray="5,5"/>
    <line x1="300" y1="50" x2="520" y2="100" stroke="#00ff88" stroke-width="2" opacity="0.3" stroke-dasharray="5,5"/>
    <line x1="150" y1="200" x2="80" y2="300" stroke="#008866" stroke-width="2" opacity="0.3" stroke-dasharray="5,5"/>
    <line x1="450" y1="200" x2="520" y2="300" stroke="#008866" stroke-width="2" opacity="0.3" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Floating icons -->
  <g id="icon1" opacity="0.7">
    <circle cx="50" cy="200" r="20" fill="#00ff88" opacity="0.2"/>
    <path d="M 45 195 L 50 190 L 55 195 L 50 200 Z" fill="#00ff88" opacity="0.6"/>
    <path d="M 50 200 L 50 210" stroke="#00ff88" stroke-width="2" opacity="0.6"/>
  </g>
  
  <g id="icon2" opacity="0.7">
    <circle cx="550" cy="200" r="20" fill="#008866" opacity="0.2"/>
    <rect x="543" y="195" width="14" height="10" fill="none" stroke="#008866" stroke-width="2" opacity="0.6"/>
    <line x1="543" y1="200" x2="557" y2="200" stroke="#008866" stroke-width="1" opacity="0.6"/>
    <line x1="545" y1="197" x2="545" y2="203" stroke="#008866" stroke-width="1" opacity="0.6"/>
    <line x1="555" y1="197" x2="555" y2="203" stroke="#008866" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Decorative particles -->
  <circle cx="100" cy="50" r="3" fill="#00ff88" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="500" cy="60" r="4" fill="#00ff88" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="90" cy="350" r="3" fill="#008866" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="510" cy="360" r="4" fill="#008866" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2.8s" repeatCount="indefinite"/>
  </circle>
</svg>
