server {
    listen 3000;
    listen [::]:3000;
    root /var/www/html;
    index index.php index.html;
    
    # SEGURIDAD: Desactivar listado de directorios
    autoindex off;

    # SEGURIDAD: Bloquear acceso a archivos .env (DEBE IR PRIMERO)
    location ~ /\.env {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }

    # SEGURIDAD: Bloquear archivos ocultos (git, dockerignore, etc)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }

    # Bloquear acceso a directorios de sistema del frontend
    location ~ ^/(layout|layouts|utils|scripts|pages) {
        deny all;
        return 404;
    }

    # PERMITIR node_modules para CSS/JS pero BLOQUEAR archivos sensibles
    location ~ ^/node_modules/ {
        # Permitir solo archivos estáticos necesarios
        location ~* \.(css|js|woff2?|ttf|eot|svg|map)$ {
            access_log off;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Bloquear todo lo demás en node_modules
        location ~* \.(json|md|txt|lock|ts|vue|jsx|tsx)$ {
            deny all;
            return 404;
        }
    }

    # Permitir config.js (contiene solo URLs públicas, no secretos)
    location ~ ^/js/config\.js$ {
        access_log off;
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
    }

    # SEGURIDAD: Bloquear extensiones de configuración y archivos temporales
    location ~* \.(ini|log|conf|sql|bak|backup|swp|old|tmp)$ {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }

    # SEGURIDAD: Bloquear archivos package.json (root y node_modules)
    location ~ /(package|package-lock)\.json$ {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }
    
    # SEGURIDAD: Bloquear archivos .md en root
    location ~ ^/[^/]+\.md$ {
        deny all;
        return 404;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        # Prevenir acceso directo a archivos PHP en directorios protegidos
        if ($request_uri ~* "^/(layout|layouts|utils|scripts|pages)/.*\.php$") {
            return 404;
        }
        
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PHP_VALUE "display_errors=off";
    }

    # ========================================
    # PÁGINAS DE ERROR PERSONALIZADAS
    # ========================================
    
    # Errores 30x - Redirecciones (Informativas)
    # 300: Multiple Choices (múltiples opciones)
    # 301: Moved Permanently (movido permanentemente)
    # 302: Found (encontrado/redirección temporal)
    # 303: See Other (ver otro)
    # 304: Not Modified (no modificado)
    # 307: Temporary Redirect (redirección temporal)
    # 308: Permanent Redirect (redirección permanente)
    error_page 300 301 302 303 304 307 308 /30x.php;
    
    location = /30x.php {
        internal;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PHP_VALUE "display_errors=off";
        # Pasar código de estado exacto para distinguir entre errores 30x
        fastcgi_param REDIRECT_STATUS $status;
    }
    
    # Errores 40x - Errores del Cliente
    # 400: Bad Request (solicitud incorrecta)
    # 401: Unauthorized (no autorizado)
    # 403: Forbidden (prohibido)
    # 404: Not Found (no encontrado)
    # 405: Method Not Allowed (método no permitido)
    # 408: Request Timeout (tiempo de espera agotado)
    # 429: Too Many Requests (demasiadas solicitudes)
    error_page 400 401 403 404 405 408 429 /40x.php;
    
    location = /40x.php {
        internal;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PHP_VALUE "display_errors=off";
        # Pasar código de estado exacto para distinguir entre errores 40x
        fastcgi_param REDIRECT_STATUS $status;
    }

    # Errores 50x - Errores del Servidor
    # 500: Internal Server Error (error interno)
    # 501: Not Implemented (no implementado)
    # 502: Bad Gateway (gateway incorrecto)
    # 503: Service Unavailable (servicio no disponible)
    # 504: Gateway Timeout (timeout del gateway)
    # 505: HTTP Version Not Supported (versión HTTP no soportada)
    # 507: Insufficient Storage (almacenamiento insuficiente)
    # 508: Loop Detected (bucle detectado)
    # 511: Network Authentication Required (autenticación de red requerida)
    error_page 500 501 502 503 504 505 507 508 511 /50x.php;
    
    location = /50x.php {
        internal;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PHP_VALUE "display_errors=off";
        # Pasar código de estado exacto para distinguir entre errores 50x
        fastcgi_param REDIRECT_STATUS $status;
    }

    # Manejo especial para errores de backend/upstream
    location @backend_error {
        return 502;
    }
    
    # Rate limiting - prevenir abuso (opcional)
    # limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    # limit_req zone=general burst=20 nodelay;
    # limit_req_status 429;
}