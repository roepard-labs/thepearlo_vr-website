server {
    listen 3000;
    listen [::]:3000;
    root /var/www/html;
    index index.php index.html;

    # SEGURIDAD: Bloquear acceso a archivos .env (DEBE IR PRIMERO)
    location ~ /\.env {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }

    # SEGURIDAD: Bloquear archivos ocultos (git, dockerignore, etc)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }

    # SEGURIDAD: Bloquear directorios críticos del FRONTEND
    location ~ ^/(layout|layouts|ui|utils|scripts|pages|node_modules)/ {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }

    # SEGURIDAD: Bloquear archivos de configuración generados
    location ~ ^/js/config\.js$ {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }

    # SEGURIDAD: Bloquear extensiones de configuración y archivos temporales
    location ~* \.(ini|log|conf|sql|bak|backup|swp|old|tmp|md|json)$ {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }

    # SEGURIDAD: Bloquear archivos package.json, package-lock.json
    location ~ /(package|package-lock)\.json$ {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        # Prevenir acceso directo a archivos PHP en directorios protegidos
        if ($request_uri ~* "^/(layout|layouts|ui|utils|scripts|pages)/.*\.php$") {
            return 404;
        }
        
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PHP_VALUE "display_errors=off";
    }

    error_page 404 /404.php;
    location = /404.php {
        internal;
    }

    error_page 500 502 503 504 /50x.php;
    location = /50x.php {
        internal;
    }
}